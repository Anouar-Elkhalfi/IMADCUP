<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLA CUP - Calendrier Football d'Entreprises</title>

  <!-- CSS perso -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Bannière image -->
  <div class="banner">
    <img src="images/banner.jpg" alt="Bannière FLA CUP">
  </div>

  <!-- Barre festive animée -->
  <div class="celebration-bar">
    <i class="fas fa-trophy"></i>
    <i class="fas fa-futbol"></i>
    <i class="fas fa-whistle"></i>
    <i class="fas fa-star"></i>
    <i class="fas fa-flag-checkered"></i>
    <i class="fas fa-fireworks"></i>
  </div>

  <!-- Titre -->
  <h1 class="text-center my-4">FLA CUP - Calendrier Football d'Entreprises</h1>

  <!-- Carrousel Championnat 10 équipes -->
  <section id="carousel-10" class="carousel-section">
    <h2><i class="fas fa-futbol"></i> Championnat 10 équipes</h2>
    <div class="carousel-container">
      <div class="carousel-navigation">
        <button class="prev-button">⟨ Précédent</button>
        <span class="journee-title"></span>
        <button class="next-button">Suivant ⟩</button>
      </div>
      <div class="carousel-content"></div>
    </div>
  </section>

  <!-- Carrousel Championnat 12 équipes -->
  <section id="carousel-12" class="carousel-section">
    <h2><i class="fas fa-futbol"></i> Championnat 12 équipes</h2>
    <div class="carousel-container">
      <div class="carousel-navigation">
        <button class="prev-button">⟨ Précédent</button>
        <span class="journee-title"></span>
        <button class="next-button">Suivant ⟩</button>
      </div>
      <div class="carousel-content"></div>
    </div>
  </section>

  <!-- Carrousel Championnat 14 équipes -->
  <section id="carousel-14" class="carousel-section">
    <h2><i class="fas fa-futbol"></i> Championnat 14 équipes</h2>
    <div class="carousel-container">
      <div class="carousel-navigation">
        <button class="prev-button">⟨ Précédent</button>
        <span class="journee-title"></span>
        <button class="next-button">Suivant ⟩</button>
      </div>
      <div class="carousel-content"></div>
    </div>
  </section>

  <!-- Carrousel Championnat 16 équipes -->
  <section id="carousel-16" class="carousel-section">
    <h2><i class="fas fa-futbol"></i> Championnat 16 équipes</h2>
    <div class="carousel-container">
      <div class="carousel-navigation">
        <button class="prev-button">⟨ Précédent</button>
        <span class="journee-title"></span>
        <button class="next-button">Suivant ⟩</button>
      </div>
      <div class="carousel-content"></div>
    </div>
  </section>

  <!-- Section test -->
  <div id="test-section" class="text-center my-5">
    <button id="test-button" class="btn btn-success">Tester les Calendriers</button>
    <div id="test-result" class="mt-3"></div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="footer-content text-center py-4">
      <h3><i class="fas fa-comments"></i> Contact</h3>
      <hr style="width: 60px; margin: 10px auto;">
      <p><strong>Football Loisir Amateur (FLA)</strong></p>
      <p>B.A.L n°39 - 11 rue Caillaux 75013 Paris</p>
      <p>Tél : <a href="tel:0770033886">07.70.03.38.86</a></p>
      <p>Mail : <a href="mailto:contact@football-loisir-amateur.fr">contact@football-loisir-amateur.fr</a></p>
    </div>
  </footer>

  <!-- Scripts JS -->
  <script src="script.js"></script>
  <script src="test.js"></script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FontAwesome (déjà présent via CDN en haut) -->

</body>
</html>
